<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .translateEx, .translateXEx, .translateYEx, .translateZEx {
            height: 100px;
            width: 100px;
            border: 1px solid red;
            background-color: yellow;
        }
        .translateEx:hover {
            /* change the position of x and y axis in website */
            transform: translate(100px,100px);
        }
        .translateXEx:hover {
            /* change the position of x axis only in the website */
            transform: translateX(100px);
        }
        .translateYEx:hover {
            /* change the position of Y axis only in the website */
            transform: translateY(100px);
        }
        .translateZEx:hover {
            /* change the position of Z axis only in the website but we can't see right now because it is a backward direction */
            transform: translateZ(100px);
        }
        .translate3DEx:hover {
            /* change the position of x, y & Z axis in the website. */
            transform: translate3d(100px, 100px, 100px);
        }
    </style>
</head>
<body>
    <div class="translateEx">Translate</div>
    <div class="translateXEx">TranslateX</div>
    <div class="translateYEx">TranslateY</div>
    <div class="translateZEx">TranslateZ</div>
    <div class="translate3DEx">Translate3D</div>

</body>
</html>
