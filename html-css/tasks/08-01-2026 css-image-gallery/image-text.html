<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image text gallery</title>
    <style>
        .container {
            width: 100%;
            margin: 20px auto;
            position: relative;
            text-align: center;
        }
        .container img {
            width:800px;
            height: 600px;
            position: relative;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .text {
            position: absolute;
            bottom: 15px;
            margin-top: 10px;
            font-size: 18px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/asserts/GettyImages-2159877769.jpg" alt="Rohit Sharma">
        <p class="text">Virat Kohli celebrating his 50th century in Cricket on November 15, 2023.</p>
    </div>
</body>
</html>
