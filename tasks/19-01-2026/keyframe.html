<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            justify-content: center;
            align-items: center;
            display: flex;
            height: 100vh;
            border: solid 2px black;
        }
        .item1 {
            font-size: 50px;
            color: red;
            animation: move 1s infinite;
        }
        .item2 {
            font-size: 50px;
            color: orange;
            animation: move 1s 0.2s infinite;
        }
        .item3 {
            font-size: 50px;
            color: yellow;
            animation: move 1s 0.4s infinite;
        }
        .item4 {
            font-size: 50px;
            color: green;
            animation: move 1s 0.6s infinite;
        }
        .item5 {
            font-size: 50px;
            color: blue;
            animation: move 1s 0.8s infinite;
        }
        @keyframes move {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="container">
    <div class="item1">H</div>
    <div class="item2">E</div>
    <div class="item3">L</div>
    <div class="item4">L</div>
    <div class="item5">O</div>
</body>

</html>
